language: java
jdk:
- oraclejdk9
services:
- mysql
dist: trusty
sudo: required
addons:
  apt:
    packages:
    - mysql-server-5.6
    - mysql-client-core-5.6
    - mysql-client-5.6
before_script:
- mysql -u root -e 'CREATE DATABASE persona;'
- mysql -u root -e "CREATE USER 'sa'@'localhost' IDENTIFIED BY 'sa';"
- mysql -u root -e "GRANT ALL ON persona.* TO 'sa'@'localhost';"
before_install:
- chmod +x mvnw
deploy:
  provider: heroku
  api-key:
    secure: '0429726c-d6d2-441b-a57f-d8c638ad539f'
  app: persona
  on:
    repo: dbotia/persona
  api_key:
    secure: 
